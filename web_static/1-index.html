<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                margin: 0;
            }
            header { 
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }
            footer {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                position: absolute;
                bottom: 0;
                left: 0;
                z-index: 10;
            }
            footer p {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <header></header>
        <main></main>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
